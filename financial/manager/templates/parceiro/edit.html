{% extends 'base.html' %}
{% load bootstrap %}

{% block corpo %}
<div class="card card mb-3">
  <div class="card-header">
    <div class="col-auto align-self-center">
      <h5 class="mb-0"><img class="me-2" src="/static/images/parceiros.png" alt="" width="40" />{{ title }}</h5>
    </div>
  </div>
</div>
<br>
<div class="card mb-3">
  <div class="bg-holder d-none d-lg-block bg-card" style="background-image:url(/static/falcon-v3.21.0/public/assets/img/icons/spot-illustrations/corner-1.png);">
  </div> <!--/.bg-holder-->
  <div class="card-body position-relative">
    <div class="row">
      <div class="col-lg-12">
        <h5>Preencher dados da parceiro editada.</h5>
        <br>
        <div>
          <form action=".{% if from %}?next={{ from|urlencode }}{% endif %}" class="form-horizontal" method="post">
            <div class="row">
              {% csrf_token %}
              <div class="col-lg-6">
                {{ form|bootstrap }}
              </div>
            </div>
            <br>
            <div class="col-lg-12">
              <button class="btn btn-primary btn-sm" type="submit">Confirmar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
